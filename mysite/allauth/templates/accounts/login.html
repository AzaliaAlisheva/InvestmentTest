{% extends 'accounts/base.html' %}
{% block head_title %}Войти{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
    <h3 id="form-title">ВХОД</h3>
</div>
<div class="d-flex justify-content-center form_container">
    <form method="POST" action="">
        {% csrf_token%}
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="username" placeholder="Имя пользователя..." class="form-control">
        </div>
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="text" name="password" placeholder="Пароль..." class="form-control">
        </div>
        {% for message in messages %}
        <p id="messages">{{message}}</p>
        {% endfor %}
        <div class="d-flex justify-content-center mt-3 login_container">
            <button class="btn login_btn" type="submit">Войти</button>
        </div>
    </form>
</div>

<div class="mt-4">
    <div class="d-flex justify-content-center links">
        Ещё нет аккаунта? <a href="{% url 'allauth:register page' %}" class="ml-2">Зарегистрироваться</a>
    </div>
</div>
{% endblock %}
