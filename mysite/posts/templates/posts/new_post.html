{% extends 'layout.html' %}
{% load static %}
{% block links%}<link rel="stylesheet" type="text/css" href="{% static 'posts/css/main_posts.css' %}">{% endblock %}
{% block title%}Создать пост{% endblock %}
{% block content %}
    <p id="intro">Добавить пост</p>
    <form method="POST">
        {% csrf_token%}
        {{form.title}}
        {{form.content}}<br>
        <button id="send" class="btn btn-success" type="submit">Создать</button>
    </form>
{% endblock %}
