{% extends 'layout.html' %}
{% load static %}
{% block links%}<link rel="stylesheet" type="text/css" href="{% static 'posts/css/main_posts.css' %}">{% endblock %}
{% block title%}Создать запрос{% endblock %}
{% block content %}
    <h3>Данные запроса для редактирования</h3>

        {% csrf_token%}
        {{form.title}}
        {{form.content}}
        <a class="btn" href="" tabindex="1">Подтвердить изменения</a>
    </form>
{% endblock %}
